<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#fff"/>
        <stop offset="100%" stop-color="#f00"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
        <feOffset dx="0" dy="0" result="offsetblur"/>
        <feFlood flood-color="#000"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
        </filter>
    </defs>
    <rect x="0" y="0" width="100" height="100" fill="url(#gradient)" filter="url(#shadow)"/>
    <rect x="5" y="5" width="90" height="90" fill="#fff" filter="url(#shadow)"/>
    <rect x="10" y="10" width="80" height="80" fill="#fff" filter="url(#shadow)"/>
    <rect x="15" y="15" width="70" height="70" fill="#fff" filter="url(#shadow)"/>
    <rect x="20" y="20" width="60" height="60" fill="#fff" filter="url(#shadow)"/>
    <rect x="25" y="25" width="50" height="50" fill="#fff" filter="url(#shadow)"/>
    <rect x="30" y="30" width="40" height="40" fill="#fff" filter="url(#shadow)"/>
    <rect x="35" y="35" width="30" height="30" fill="#fff" filter="url(#shadow)"/>
    <rect x="40" y="40" width="20" height="20" fill="#fff" filter="url(#shadow)"/>
    <rect x="45" y="45" width="10" height="10" fill="#fff" filter="url(#shadow)"/>
    <animateTransform attributeName="transform" type="scale" from="1" to="1.2" dur="4s" repeatCount="indefinite"/>
    </svg>