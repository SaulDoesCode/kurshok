<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    @keyframes breath {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .layer {
      animation: breath 6s infinite alternate;
      filter: blur(2px);
      transform-origin: center;
    }

    .layer:nth-child(2n) {
      animation-direction: alternate-reverse;
    }

    .layer:hover {
      filter: none;
    }
  </style>
  
  <g class="layer">
    <circle cx="50" cy="50" r="45" fill="rgba(63, 52, 52, 0.86)"/>
  </g>
  
  <g class="layer">
    <circle cx="50" cy="50" r="35" fill="rgba(82, 72, 72, 0.8)"/>
  </g>
  
  <g class="layer">
    <circle cx="50" cy="50" r="25" fill="rgba(105, 92, 92, 0.6)"/>
  </g>
  
  <g class="layer">
    <circle cx="50" cy="50" r="15" fill="rgba(127, 112, 112, 0.4)"/>
  </g>
</svg>
